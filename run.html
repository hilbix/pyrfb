<html><head>
<script type="text/javascript" src="ajax.js"></script>
<script>
var nr=0;
var timer=0;
function dump(x)
{
var s="";
for (var n in x) { var v=x[n]; if (typeof(v)=="function") continue; s+=n+"="+x[n]+"\n"; }
alert(s);
}
function mousexy(e)
{
if (!e) var e = window.event;
if (e.pageX || e.pageY)
  return [ e.pageX, e.pageY ];
if (e.clientX || e.clientY)
  return [ e.clientX + document.body.scrollLeft + document.documentElement.scrollLeft,
	   e.clientY + document.body.scrollTop  + document.documentElement.scrollTop
         ];
return [ 0,0 ]
}
function elxy(o,e)
{
var xy = mousexy(e);
return [ xy[0]-o.offsetLeft, xy[1]-o.offsetTop ];
}
function dorefresh(s)
{
nr++;
$$$("cnt",nr+" "+s);
$("show").src = "test.jpg?"+new Date().getTime();
timer+=500;
if (timer>300000)
  timer = 300000;
var last=nr;
setTimeout(function(){if (last==nr) dorefresh("")},timer);
}
function req(r)
{
timer=0;
ajax.get("click.php?decache="+new Date().getTime()+"&"+r,dorefresh);
nr++;
$$$("cnt",nr+" "+r);
}

function clicki(ev)
{
xy = elxy(this,ev);
req("x="+xy[0]+"&y="+xy[1]);
}
function send(id,t)
{
if (!t) t="t";
req(t+"="+escape($(id).value));
return false;
}
function code(c)
{
req("c="+escape(c));
}
function init()
{
$("show").onclick = clicki;
dorefresh("");
}
</script>
<style>
body	{ background:black; color:white; margin:0 }
div	{ vertical-align:top; float:left }
img	{ vertical-align:top }
span	{ vertical-align:top }
</style>
</head><body onload="init()">
<div><img id="show" src="test.jpg"/></div>

</div>
</body></html>
