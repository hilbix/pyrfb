<!DOCTYPE html>
<html>
<!-- Connect parameters ?host=HOST&port=PORT&encrypt=1&true_color=1 -->
<head>
<title>noVNC</title>

<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

<meta name="viewport" content="width=device-width, initial-scale=0.25, maximum-scale=3.0, user-scalable=yes"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

<link rel="apple-touch-startup-image"    href="images/screen_320x460.png"/>
<link rel="apple-touch-icon"             href="images/screen_57x57.png"/>
<link rel="apple-touch-icon-precomposed" href="images/screen_57x57.png"/>

<link rel="stylesheet"           href="include/base.css"/>
<link rel="alternate stylesheet" href="include/black.css" TITLE="Black"/>
<link rel="alternate stylesheet" href="include/blue.css"  TITLE="Blue"/>
</head>

<body>
  <div id="noVNC-control-bar">
    <div id="noVNC-menu-bar" style="display:none;"></div>

    <div class="noVNC-buttons-left">
      <input type="image" src="images/drag.png" id="noVNC_view_drag_button" class="noVNC_status_button" title="Move/Drag Viewport">
      <div id="noVNC_mobile_buttons">
        <input type="image" src="images/mouse_none.png"   id="noVNC_mouse_button0" class="noVNC_status_button"/>
        <input type="image" src="images/mouse_left.png"   id="noVNC_mouse_button1" class="noVNC_status_button"/>
        <input type="image" src="images/mouse_middle.png" id="noVNC_mouse_button2" class="noVNC_status_button"/>
        <input type="image" src="images/mouse_right.png"  id="noVNC_mouse_button4" class="noVNC_status_button"/>
        <input type="image" src="images/keyboard.png"     id="showKeyboard" class="noVNC_status_button" value="Keyboard" title="Show Keyboard"/>
        <input type="text" autocapitalize="off" autocorrect="off" id="keyboardinput" class="" value="&nbsp;"/>
      </div>
    </div>

    <div id="noVNC_status">Loading</div>

    <div class="noVNC-buttons-right">
      <input type="image" src="images/ctrlaltdel.png" id="sendCtrlAltDelButton" class="noVNC_status_button" title="Send Ctrl-Alt-Del"/>
      <input type="image" src="images/clipboard.png"  id="clipboardButton"  class="noVNC_status_button" title="Clipboard"/>
      <input type="image" src="images/settings.png"   id="settingsButton"   class="noVNC_status_button" title="Settings"/>
      <input type="image" src="images/connect.png"    id="connectButton"    class="noVNC_status_button" title="Connect"/>
      <input type="image" src="images/disconnect.png" id="disconnectButton" class="noVNC_status_button" title="Disconnect"/>
    </div>

    <div id="noVNC_popup_status_panel" class=""></div>

    <div id="noVNC_clipboard" class="triangle-right top">
        <textarea id="noVNC_clipboard_text" rows=5></textarea>
        <br/>
        <input id="noVNC_clipboard_clear_button" type="button" value="Clear"/>
    </div>

    <div id="noVNC_settings" class="triangle-right top">
      <span id="noVNC_settings_menu">
        <ul>
          <li><input id="noVNC_encrypt"        type="checkbox"/>         Encrypt</li>
          <li><input id="noVNC_true_color"     type="checkbox" checked/> True Color</li>
          <li><input id="noVNC_cursor"         type="checkbox"/>         Local Cursor</li>
          <li><input id="noVNC_clip"           type="checkbox"/>         Clip to Window</li>
          <li><input id="noVNC_shared"         type="checkbox"/>         Shared Mode</li>
          <li><input id="noVNC_view_only"      type="checkbox"/>         View Only</li>
          <li><input id="noVNC_connectTimeout" type="input"/>            Connect Timeout (s)</li>
          <li><input id="noVNC_path"           type="input" value="websockify"/> Path</li>
          <li><input id="noVNC_repeaterID"     type="input" value=""/>   Repeater ID</li>
          <hr/>

          <li><label><strong>Style: </strong>
              <select id="noVNC_stylesheet" name="vncStyle">
                  <option value="default">default</option>
              </select></label>
          </li>

          <li><label><strong>Logging: </strong>
              <select id="noVNC_logging" name="vncLogging">
              </select></label>
          </li>
          <hr>
          <li><input type="button" id="noVNC_apply" value="Apply"></li>
        </ul>
      </span>
    </div>

    <div id="noVNC_description" style="display:none;" class="">
      <input id="descriptionButton" type="button" value="Close">
    </div>

            <!-- Connection Panel -->
    <div id="noVNC_controls" class="triangle-right top">
      <ul>
        <li><label><strong>Host: </strong><input id="noVNC_host" /></label></li>
        <li><label><strong>Port: </strong><input id="noVNC_port" /></label></li>
        <li><label><strong>Password: </strong><input id="noVNC_password" type="password" /></label></li>
        <li><input id="noVNC_connect_button" type="button" value="Connect"></li>
      </ul>
    </div>

  </div> <!-- End of noVNC-control-bar -->


 <div id="noVNC_screen">
   <div id="noVNC_screen_pad"></div>

   <h1 id="noVNC_logo"><span>no</span><br />VNC</h1>

          <!-- HTML5 Canvas -->
   <div id="noVNC_container">
     <canvas id="noVNC_canvas" width="640px" height="20px">
       Canvas not supported.
     </canvas>
   </div>

 </div>
    <script src="include/util.js"></script>
    <script src="include/ui.js"></script>
    <script src="vnc1.js"></script>

 </body>
</html>
