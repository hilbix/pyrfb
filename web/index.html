<html><head>
<title>VNC</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="ajax.js"></script>
<script type="text/javascript" src="index.js"></script>
<link rel="stylesheet" type="text/css" href="index.css"/>
</head><body>

<canvas id="show" class="fl"></canvas>
<div class="fl gap mw190">
<div>
 <input id="greyout" type="checkbox"/>
 <hr/>
 mouse <input name="mb" type="checkbox" value="1" checked="checked"/><input name="mb" type="checkbox" value="2"/><input name="mb" type="checkbox" value="4"/>
 <label for="md" title="drag mouse">drag</label><input id="md" name="mb" type="checkbox" value="65536"/>
 <label for="ma" title="auto send movements">auto</label><input id="ma" type="checkbox"/>
</div>
<div><button id="qrun" runs="quick" title="enable/disable fast polling">r</button><span id="refcnt"></span> <span id="wait"></span> <span id="backoff"></span></div>
<div id="out"></div>
<div id="pos" title="mouse position"></div>
<div>
 <input id="learn" class="w100"></input>
 <button runs="learn">Learn</button>
 <a id="lref">learn</a> <a id="edit">edit</a>
</div><div>
 <textarea id="inp1"></textarea>
 <button runs="inp1">Send</button> <button runs="0xff0a">Enter</button>
</div><div>
 <textarea id="inp2"></textarea>
 <button runs="inp2">Send</button> <button runs="0xff08">BS</button>
</div><div>
 <textarea id="inp3"></textarea>
 <button runs="inp3">Send</button> <button runs="0xff0d">CR</button>
</div><div>
 <textarea id="inp4"></textarea>
 <button runs="inp4">Send</button> <button runs="0xff1b">ESC</button>
</div><div>
<table border="0" cellpadding="0" cellspacing="0">
<tr><td><button runs="49">1</button></td><td><button runs="50">2</button/></td><td><button runs="51">3</button></td><td></td><td><button runs="KF11">F11</button></tr>
<tr><td><button runs="52">4</button></td><td><button runs="53">5</button/></td><td><button runs="54">6</button></td></tr>
<tr><td><button runs="55">7</button></td><td><button runs="56">8</button/></td><td><button runs="57">9</button></td></tr>
<tr><td><button runs="46">.</button></td><td><button runs="48">0</button/></td><td><button runs="44">,</button></td></tr>
</table>
</div><div>
<span id="check"></span> / <span id="lms"></span>
</div>
</div>
<div id="cit" class="fl gap mw310"></div>

</body></html>
